<div>
	Offer list Page
	<div ng-repeat="item in offer.offers track by $index">
		<span ng-bind="item.tags"></span>
		<span ng-bind="item.description"></span>
		<span ng-bind="item.roi"></span>
		<span ng-bind="item.totalInvestment"></span>
		<button class="btn btn-primary" ng-click="offer.invest(item)">Invest</button>
	</div>
</div>
